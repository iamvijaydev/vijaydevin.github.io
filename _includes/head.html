<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  {% if page.banner %}
    <meta property="fb:admins" content="100000237843626" />
    <meta property="article:author" content="https://www.facebook.com/vijaydev.in"/>

    <meta property="og:image" content="{{ page.banner }}">
    <link rel="image_src" href="{{ page.banner }}">

    <meta property="og:title" content="{{ page.title }}"/>
    <meta property="og:url" content="http://www.vijaydev.com{{ page.url }}"/>
    <meta property="og:site_name" content="Vijay Dev Blog"/>
    <meta property="og:type" content="blog"/>
   {% endif %}
  {% if page.description %}
    <meta property="og:description" content="{{ page.description }}"/>
    <meta name="description" content="{{ page.description }}" />
  {% endif %}
  
  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- prefetch DNS -->
  <link rel="dns-prefetch" href="http://fonts.googleapis.com/">

  <!-- fonts -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700|PT+Sans:400">
  <link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/style.css">

  <script type="text/javascript" src="{{ site.baseurl }}public/js/script.js"></script>

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}public/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico?v=1.1">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
