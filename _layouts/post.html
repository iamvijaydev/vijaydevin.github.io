---
layout: default
---

<article class="post">
  <header>
    <h1 class="post-title">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h1>
    <p class="post-meta">
      <time class="icon-calendar" datetime="{{ post.date }}">{{ post.date | date_to_string }}</time>
      <span class="icon-folder post-cat">javascript</span>
      <span class="icon-clock read-time">1m read</span>
      <a class="icon-comment" href="">2 comments</a>
    </p>
  </header>
  {{ content }}
</article>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
